name: openapi-gen

on:
  workflow_run:
    workflows: ["ci-cd"]
    types:
      - completed
  workflow_dispatch:  # To manually trigger the workflow in GitHub CLI

jobs:
  openapi-gen:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Fetch the OpenAPI definition from the backend and save it to docs/openapi.json
      - name: Fetch OpenAPI definition
        run: |
          curl -o docs/.gitbook/assets/younium.json https://api.younium.com/swagger/v2/swagger.json
          curl -o docs/.gitbook/assets/youniumv2.json https://api.younium.com/swagger/v2.1/swagger.json
      
       # Generate swagger blocks based on OpenAPI file 
      - name: Generate all Swagger blocks
        run: |
          python docs/generate_swagger.py

      # Generate documentation files
      - name: Generate seperate markdowns
        run: |
          python docs/generate_md_files.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add -f docs/.gitbook/assets/*.json  # Force-add .json files even if ignored
          git add docs/
          git commit -m "Update openapi files and markdown documentation"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
