name: openapi-gen

on:
  workflow_run:
    workflows: ["ci-cd"]
    types:
      - completed
  workflow_dispatch:  # To manually trigger the workflow in GitHub CLI

jobs:
  openapi-gen:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Fetch the OpenAPI definition from the backend and save it to docs/openapi.json
      - name: Fetch OpenAPI definition
        run: |
          curl -o docs/openapi.json https://api.younium.com/swagger/v2/swagger.json

      # List files in the docs directory to ensure openapi.json is there
      - name: Verify openapi.json file
        run: |
          ls -l docs/

      # Generate Markdown documentation
      - name: Generate Markdown documentation
        run: |
          python docs/generate_docs.py

      # Commit and push openapi.json and apidocs.md to the repo
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs/openapi.json docs/apidocs.md
          git commit -m "Update openapi.json and API documentation"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
