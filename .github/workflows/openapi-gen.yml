name: openapi-gen

on:
    workflow_run:
      workflows: ["ci-cd"]
      types:
        - completed
    workflow_dispatch: # To manully test the workflow in Github CLI
  
jobs:
  generate-openapi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Generate OpenAPI definition
      - name: Generate OpenAPI Definition
        run: |
          curl -fSL https://swagger-backend-container.whitehill-62ea132a.swedencentral.azurecontainerapps.io/apispec_1.json -o openapi.json  # Ensure your app is running and accessible

      # Step 3: Upload the OpenAPI definition as an artifact
      - name: Upload OpenAPI Definition
        uses: actions/upload-artifact@v3
        with:
          name: openapi-definition
          path: openapi.json
