name: openapi-gen

on:
  workflow_run:
    workflows: ["ci-cd"]
    types:
      - completed
  workflow_dispatch:  # To manually trigger the workflow in GitHub CLI

jobs:
  openapi-gen:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Fetch the OpenAPI definition from the backend and save it to docs/openapi.json
      - name: Fetch OpenAPI definition
        run: |
          curl -o docs/openapi.json https://api.younium.com/swagger/v2/swagger.json

      # List files in the docs directory to ensure openapi.json is there
      - name: Verify openapi.json file
        run: |
          ls -l docs/

      # Generate swagger blocks based on OpenAPI file 
      - name: Generate all Swagger blocks
        run: |
          python docs/generate_swagger.py

      # Generate all swagger blocks in seperate markdowns
      - name: Generate seperate markdowns
        run: |
          python docs/generate_md.py

      # Commit and push openapi.json and apidocs.md to the repo
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs/openapi.json docs/md_references/*
          git commit -m "Update openapi.json and API documentation"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
